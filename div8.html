<html>
<head>
	<title>VerticalLayout</title>
</head>
<body>
	<div style="height:600px;width:900px;background-color:pink;">
		<div style="height:300px;width:900px;background-color:greenyellow;">
			<div style="height:300px;width:300px;background-color:honeydew;float:left;"></div>
			<div style="height:300px;width:300px;background-color:cornsilk;float:left;">
				<div style="height:150px;width:300px;background-color:honeydew;">
					<div style="height:150px;width:100px;background-color:chocolate;float:left;"></div>
					<div style="height:150px;width:100px;background-color:navajowhite;float:left;"></div>
					<div style="height:150px;width:100px;background-color:darkcyan;float:right;"></div>
				</div>
				<div style="height:150px;width:300px;background-color:papayawhip;"></div>
			</div>
			<div style="height:300px;width:300px;background-color:paleturquoise;float:right;">
				<div style="height:100px;width:300px;background-color:crimson;">
					<div style="height:100px;width:100px;background-color:red;float:left"></div>
					<div style="height:100px;width:200px;background-color:pink;float:right;"></div>
					
				</div>
				<div style="height:100px;width:300px;background-color:currentColor;"></div>
				<div style="height:100px;width:300px;background-color:lawngreen;">
					<div style="height:100px;width:150px;background-color:mistyrose;float:left;"></div>
					<div style="height:100px;width:150px;background-color:powderblue;float:right;"></div>
				</div>
				
			</div>	
		</div>
		<div style="height:300px;width:900px;background-color:pink;">
			<div style="height:300px;width:200px;background-color:orange;float:left;">
				<div style="height:300px;width:100px;background-color:lightskyblue;float:left;"></div>
				<div style="height:300px;width:100px;background-color:deeppink;float:right;"></div>
			</div>
			<div style="height:300px;width:700px;background-color:orange;float:right;">
				<div style="height:100px;width:700px;background-color:violetk;"></div>
				<div style="height:200px;width:700px;background-color:royalblue;">
					<div style="height:200px;width:350px;background-color:lavender;float:left;">
						<div style="height:200px;width:115px;background-color:burlywood;float:left;"></div>
						<div style="height:200px;width:110px;background-color:steelblue;float:left;"></div>
						<div style="height:200px;width:110px;background-color:slategrey;float:right;"></div>
					</div>
					<div style="height:200px;width:350px;background-color:lavender;float:right;">
						<div style="height:100px;width:350px;background-color:mintcream;"></div>
						<div style="height:100px;width:350px;background-color:cornsilk;">
							<div style="height:100px;width:175px;background-color:lightyellow;float:left;"></div>
							<div style="height:100px;width:175px;background-color:mediumpurple;float:right;"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
