<html>
<head>
	<title>table</title>
</head>
<body>
	<center>
	<table border=" " width="500" height="500">
		<tr>
			<td rowspan="2"><a href="https://en.wikipedia.org/wiki/Apple"><img src="../photo/fruits/apple.jpeg" width="50px" alt="Apple"></a></td>
			<td>B</td>
			<td rowspan="3">D</td>
			<td colspan="2">E</td>
			<td>F</td>
		</tr>
		<tr>
			<td>C</td>
			<td rowspan="2">G</td>
			<td rowspan="2">H</td>
			<td rowspan="2">I</td>
		</tr>
		<tr>
			<td colspan="2">j</td>
		</tr>
		<tr>
			<td colspan="3">K</td>
			<td>L</td>
			<td colspan="2">M</td>
		</tr>
	</table>
	</center>
</body>
</html>
