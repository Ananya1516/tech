<html>
<head>
	<title>VerticalLayout</title>
</head>
<body>
	<div style="height:600px;width:800px;background-color:pink;">
		<div style="height:600px;width:200px;background-color:lightgreen;float:left;">
			<div style="height:300px;width:200px;background-color:turquoise;"></div>
			<div style="height:300px;width:200px;background-color:deeppink;">
				<div style="height:300px;width:100px;background-color:brown;float:left;"></div>
				<div style="height:300px;width:100px;background-color:black;float:right;"></div>
			</div>
		</div>
		<div style="height:600px;width:200px;background-color:lightyellow;float:left;">
			<div style="height:300px;width:200px;background-color:lightcoral;">
				<div style="height:300px;width:100px;background-color:lightgreen;float:left;"></div>
				<div style="height:300px;width:100px;background-color:paleturquoise;float:right;"></div>
			</div>
			<div style="height:300px;width:200px;background-color:red;">
				<div style="height:300px;width:100px;background-color:cornflowerblue;float:left"></div>
				<div style="height:300px;width:100px;background-color:mediumspringgreen;float:right;">
					<div style="height:100px;width:100px;background-color:papayawhip;"></div>
					<div style="height:100px;width:100px;background-color:lavender;"></div>
					<div style="height:100px;width:100px;background-color:burlywood;"></div>
				</div>
			</div>
			
		</div>
		<div style="height:600px;width:200px;background-color:lightpink;float:left;">
					<div style="height:600px;width:100px;background-color:lawngreen;float:left;"></div>
					<div style="height:600px;width:100px;background-color:greenyellow;float:right;"></div>
		</div>

		<div style="height:600px;width:200px;background-color:lightblue;float:right;">
			<div style="height:150px;width:200px;background-color:whitesmoke;"></div>
			<div style="height:150px;width:200px;background-color:mintcream;">
				<div style="height:150px;width:100px;background-color:mediumorchid;float:left;"></div>
				<div style="height:150px;width:100px;background-color:darkcyan;float:right;"></div>
			</div>
			<div style="height:150px;width:200px;background-color:cadetblue;"></div>
			<div style="height:150px;width:200px;background-color:lightpink;">
				<div style="height:150px;width:50px;background-color:midnightblue;float:left;"></div>
				<div style="height:150px;width:50px;background-color:cornsilk;float:left;"></div>
				<div style="height:150px;width:50px;background-color:navajowhite;float:left;"></div>
				<div style="height:150px;width:50px;background-color:peachpuff;float:right;"></div>
			</div>
	    </div>
	</div>
</body>
</html>321
