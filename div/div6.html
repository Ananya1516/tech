<html>
<head>
	<title>VerticalLayout</title>
</head>
<body>
	<div style="height:600px;width:1000px;background-color:pink;">
			<div style="height:600px;width:500px;background-color:hotpink;float:left;">
				<div style="height:600px;width:250px;background-color:lightgoldenrodyellow;float:left;">
					<div style="height:100px;width:250px;background-color:hotpink;"></div>
					<div style="height:200px;width:250px;background-color:orange;">
						<div style="height:200px;width:150px;background-color:black;float:left;"></div>
						<div style="height:200px;width:100px;background-color:green;float:right;"></div>
				    </div>
				    <div style="height:300px;width:250px;background-color:yellow;"></div>
				</div>
				<div style="height:600px;width:250px;background-color:brown;float:right">
					<div style="height:100px;width:250px;background-color:blue;"></div>
					<div style="height:200px;width:250px;background-color:black;">
						<div style="height:200px;width:125px;background-color:grey;float:left;"></div>
						<div style="height:200px;width:125px;background-color:yellow;float:left"></div>
					</div>

					<div style="height:300px;width:250px;background-color:lavender;">
						<div style="height:300px;width:125px;background-color:red;float:left"></div>
						<div style="height:300px;width:125px;background-color:purple;float:right;"></div>
						
					</div>
				</div>
			</div>
			<div style="height:600px;width:500px;background-color:lavender;float:right">
				<div style="height:300px;width:500px;background-color:violet;">
					<div style="height:300px;width:250px;background-color:brown;float:left;"></div>
					<div style="height:300px;width:250px;background-color:lightgrey;float:right;
					"></div>
				</div>
				<div style="height:300px;width:500px;background-color:skyblue;">
					<div style="height:300px;width:150px;background-color:black;float:left;"></div>
					<div style="height:300px;width:200px;background-color:orangered;float:left;"></div>
					<div style="height:300px;width:150px;background-color:darkblue;float:right">
						<div style="height:150px;width:150px;background-color:hotpink;"></div>
						<div style="height:150px;width:150px;background-color:lightgoldenrodyellow;"></div>
					</div>
				</div>
			</div>
	</div>
</body>
</html>
