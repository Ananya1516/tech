<html>
<head>
	<title>VerticalLayout</title>
</head>
<body>
	<div style="height:600px;width:1000px;background-color:pink;">
		<div style="height:600px;width:600px;background-color:yellow;float:left;">
			<div style="height:300px;width:600px;background-color:violet;">
				<div style="height:300px;width:200px;background-color:brown;"></div>
				<div style="height:300px;width:400px;background-color:black;"></div>
			</div>
			<div style="height:300px;width:600px;background-color:gray;">
				<div style="height:300px;width:100px;background-color:black;">
					<div style="height:300px;width:50px;background-color:pink;"></div>
					<div style="height:300px;width:50px;background-color:violet;"></div>
				</div>
				<div style="height:300px;width:500px;background-color:orange;"></div>

			</div>
		</div>
		<div style="height:600px;width:400px;background-color:orange;float:right;"></div>
	</div>
</body>
</html>
