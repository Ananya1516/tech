<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Form Elements</title>

<body>
	<div style="height:400px;width:800px;background-color:hotpink;">
		<div style="height:400px;width:300px;background-color:yellow;float:left;">
			<div style="height:400px;width:100px;background-color:turquoise;float:left;">
				<div style="height:100px;width:100px;background-color:orange;"></div>
				<div style="height:100px;width:100px;background-color:white;"></div>
				<div style="height:100px;width:100px;background-color:red;"></div>
				<div style="height:100px;width:100px;background-color:green;"></div>
			</div>
			<div style="height:400px;width:100px;background-color:lavenderblush;float:left;"></div>
			<div style="height:400px;width:100px;background-color:lightseagreen;float:right;"></div>

						<div style="height:200px;width:150px;background-color:palegreen;float:right;">
							<div style="height:100px;width:150px;background-color:yellowgreen;"></div>
							<div style="height:100px;width:150px;background-color:aliceblue;"></div>
