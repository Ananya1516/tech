<html>
<head>
	<title>VerticalLayout</title>
</head>
<body>
	<div style="height:600px;width:1000px;background-color:pink;">
		<div style="height:600px;width:600px;background-color:yellow;float:left">
			<div style="height:300px;width:600px;background-color:orange;">
				<div style="height:300px;width:200px;background-color:pink;"></div>
				<div style="height:300px;width:400px;background-color:black"></div>
			</div>
			<div style="height:300px;width:600px;background-color:pink;">
				<div style="height:300px;width:200px;background-color:green;float:left;">
					<div style="height:150px;width:200px;background-color:brown"></div>
					<div style="height:150px;width:200px;background-color:pink;"></div>
				</div>
				<div style="height:300px;width:400px;background-color:lavender;float:right;"></div>
			</div>
		</div>
		<div style="height:600px;width:400px;background-color:yellow;float:right">
			<div style="height:600px;width:200px;background-color:violet;float:left"></div>
			<div style="height:600px;width:200px;background-color:black;float:right">
				<div style="height:400px;width:200px;background-color:pink"></div>
				<div style="height:200px;width:200px;background-color:orange;float:left"></div>
			</div>
		</div>


	</div>

</body>
</html>
